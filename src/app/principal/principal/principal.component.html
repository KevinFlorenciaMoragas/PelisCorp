                    <div class="row">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="carousel text-center">
                                <div class="featured-text text-center">
                                    <h2>Genero</h2>
                                    <ul class="txt">

                                    </ul>
                                </div>

                                        <h2>Genero</h2>
                                    </div>
                                    <hr>
                                    <div class="featured-text text-center">
                                        <h2>Director</h2>
                                    </div>
                                    <hr>
                                    <div class="featured-text text-center">
                                        <h2>Gu√≠on</h2>
                                        <div class="txt">
                    
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="featured-text text-center">
                                        <h2>Reparto</h2>
                                        <p class="txt">Michael B. Jordan, Jonathan Majors</p>
                                    </div>
                               
                            </div>
                        </div>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>
