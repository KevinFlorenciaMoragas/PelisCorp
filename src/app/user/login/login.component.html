<section class="col-12 col-md-5 col-lg-5 offset-md-3 offset-lg-3">
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
          </div>
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">Email no valido</div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase単a:</label>
            <input type="text" class="form-control" id="password" formControlName="password">
          </div>
          <div *ngIf="password.touched && password.errors?.['required']" class="alert alert-danger">La contrase単a es obligatoria</div>
          <div *ngIf="password.touched && password.errors?.['minlength']" class="alert alert-danger">La contrase単a es muy corta</div>
          <div *ngIf="password.touched && password.errors?.['maxlength']" class="alert alert-danger">La contrase単a es muy larga</div>
        

        <button  type="submit"  class="offset-5 btn btn-primary">Submit</button>
    </form>
  </section>
