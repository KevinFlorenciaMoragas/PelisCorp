<body>
<div class="d-lg-block d-sm-none d-none">
<div class="bg d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <div class="bgSecond p-5 rounded-5 text-secondary shadow" style="width: 25rem">
      <div class="text-center text-white fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bgSecond">
          <img src="/assets/img/username-icon.svg" alt="username-icon" style="height: 1rem" />
        </div>
        <input type="text" class="form-control bg-purple" id="username"  placeholder="Username"  formControlName="username"/>
      </div><br>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">Usuario no valido</div>
      <div class="input-group mt-1">
        <div class="input-group-text bgSecond">
          <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
        </div>
        <input class="form-control bg-purple" type="password" id="password" placeholder="Password" formControlName="password"/>
        </div><br>
          <div *ngIf="password.touched && password.errors?.['required']" class="alert alert-danger">La contraseña es obligatoria</div>
          <div *ngIf="password.touched && password.errors?.['minlength']" class="alert alert-danger">La contraseña es muy corta</div>
          <div *ngIf="password.touched && password.errors?.['maxlength']" class="alert alert-danger">La contraseña es muy larga</div> 
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1 text-white" style="font-size: 0.9rem">Remember me</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">
            Forgot your password?
          </a>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btnlog bg-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </button>
      <div class="d-flex gap-1 justify-content-center mt-1 text-white">
        <div>Don't have an account?</div>
        <a class="text-decoration-none text-info fw-semibold" [routerLink]= "['register']">
          Register 
        </a> 
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bgSecond text-white px-3">or</span>
        </div>
      </div>
      <button class="btn bg-white d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img src="/assets/img/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
        <div class="fw-semibold text-secondary text-blackº">Continue with Google</div>
      </button>
    </div>
  </form>
</div>
</div>
