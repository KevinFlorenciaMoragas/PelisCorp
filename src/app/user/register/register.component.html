<div class="bg d-flex justify-content-center align-items-center vh-100">
  <section class="">
    <form [formGroup]="registerForm" (ngSubmit)="postUser()">
      <div class="bgSecond p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center text-white fs-1 fw-bold">SignUp</div>
        <!--(ngSubmit)="postData()"-->
        <div class="input-group mt-4">
          <div class="input-group-text bgSecond">
            <img src="/assets/img/username-icon.svg" alt="username-icon" style="height: 1rem" />
          </div>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
        </div><br>
        <div *ngIf="username.touched && username.errors?.['required']" class="alert alert-danger">Nombre de usuario
          obligatorio</div>
        <div *ngIf="username.touched && username.errors?.['minlength']" class="alert alert-danger">No puede ser menor a
          3 caracteres</div>
        <div *ngIf="username.touched && username.errors?.['maxlength']" class="alert alert-danger">No puede ser mayor a
          15 caracteres</div>

        <div class="input-group mt-1">
          <div class="input-group-text bgSecond">
            <img src="/assets/img/mail.svg" alt="mail-icon" style="height: 1rem" />
          </div>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        </div><br>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email no valido</div>
        <div class="input-group mt-1">
          <div class="input-group-text bgSecond">
            <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
          </div>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div><br>
        <div *ngIf="password.touched && password.errors?.['required']" class="alert alert-danger">La contraseña es
          obligatoria</div>
        <div *ngIf="password.touched && password.errors?.['minlength']" class="alert alert-danger">La contraseña es muy
          corta</div>
        <div *ngIf="password.touched && password.errors?.['maxlength']" class="alert alert-danger">La contraseña es muy
          larga</div>

        <div class="input-group mt-1">
          <div class="input-group-text bgSecond">
            <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem" />
          </div>
          <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword"
            placeholder="Repeat Password">
        </div>
        <div *ngIf="repeatPassword.touched && repeatPassword.errors?.['required']" class="alert alert-danger">La
          contraseña es obligatoria</div>
        <div *ngIf="repeatPassword.touched && repeatPassword.errors?.['minlength']" class="alert alert-danger">La
          contraseña es muy corta</div>
        <div *ngIf="repeatPassword.touched && repeatPassword.errors?.['maxlength']" class="alert alert-danger">La
          contraseña es muy larga</div>
        <button type="submit" class="btn btnlog bg-white w-100 mt-4 fw-semibold shadow-sm">
          Register
        </button>
        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem">
            <span class="bgSecond text-white px-3">or</span>
          </div>
        </div>
        <button class="btn bg-white d-flex gap-2 justify-content-center border mt-3 shadow-sm">
          <img src="/assets/img/google-icon.svg" alt="google-icon" style="height: 1.6rem" />
          <div class="fw-semibold text-secondary text-blackº">Continue with Google</div>
        </button>
      </div>
    </form>
  </section>
</div>
