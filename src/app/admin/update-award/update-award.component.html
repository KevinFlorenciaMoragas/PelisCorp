<body> <br><br><br><br>
    <div class="container" style="border: 1px solid rgba(88, 60, 101, 1);"> <br>
        <h2 style="text-align: center; margin-bottom: 30px; color: rgba(88, 60, 101, 1);">UPDATE AWARD</h2>
        <form [formGroup]="MyNewForm" (ngSubmit)="onUpdateAward()">
            <div class="row">
                <div class="form-group col-md-2"> <label for="id">Id</label> <input type="number" class="form-control"
                        id="id" placeholder="Id" formControlName="id" [(ngModel)]="award.id" required>
                    <div *ngIf="MyNewForm.get('id')?.invalid" class="alert alert-danger mt-2">El campo ID es obligatorio
                    </div>
                </div>
                <div class="form-group col-md-3"> <label for="name">Name</label> <input type="text" class="form-control"
                        id="name" placeholder="name" [(ngModel)]="award.name" formControlName="name" required>
                    <div *ngIf="MyNewForm.get('name')?.invalid" class="alert alert-danger mt-2">El campo NAME es
                        obligatorio</div>
                </div>
                <div class="form-group col-md-3"> <label for="festival">Festival</label> <input type="text"
                        class="form-control" id="festival" placeholder="festival" [(ngModel)]="award.festival"
                        formControlName="festival" required>
                    <div *ngIf="MyNewForm.get('festival')?.invalid" class="alert alert-danger mt-2">El campo FESTIVAL es
                        obligatorio</div>
                </div>
                <div style="text-align: center;"> <button type="submit" class="btnprincipal mt-3"
                        [disabled]="MyNewForm.invalid">CREATE</button> </div>
            </div>
        </form>
    </div> <br>
</body>
