<body>
    <br><br><br><br>
    <div class="container">
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-lg-12">
                <h1 style="margin-bottom: 40px;">Page Users Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-2" style="margin-bottom: 30px;">
                    <a href="/admin/movies" class="btnprincipal">Movies</a>
            </div>
            <div class="col-6 col-md-2" style="margin-bottom: 30px;">
                    <a href="/admin/actors" class="btnprincipal">Actors</a>
            </div>
            <div class="col-6 col-md-2" style="margin-bottom: 30px;">
                <a href="/admin/directors" class="btnprincipal">Director</a>
            </div>
            <div class="col-6 col-md-2" style="margin-bottom: 30px;">
                <a href="/admin/awards" class="btnprincipal">Awards</a>
            </div>
            <div class="col-6 col-md-2" style="margin-bottom: 30px;">
                <a href="/admin/users" class="btnprincipal">Users</a>
            </div>
            <div class="col-6 col-md-2" style="margin-bottom: 30px;">
                <a href="/admin" class="btnprincipal">Admin</a>
            </div>
        </div>
        <div class="row">
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody>
                        <tr *ngFor="let user of users" style="text-align: center;">
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                            <td>
                                <button class="btn btn-primary" routerLink="/update/user/{{user.id}}">Editar</button>
                                <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="container" style="border: 1px solid rgba(88, 60, 101, 1);">
            <br>
            <h2 style="text-align: center; margin-bottom: 30px; color: rgba(88, 60, 101, 1);">CREATE USER</h2>
            <form [formGroup]="MyNewForm" (ngSubmit)="CreateUser()">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="username" 
                            formControlName="username" required>
                        <div *ngIf="MyNewForm.get('username')?.invalid" class="alert alert-danger mt-2">El campo
                            USERNAME es obligatorio</div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="password" 
                            formControlName="password" required>
                        <div *ngIf="MyNewForm.get('password')?.invalid" class="alert alert-danger mt-2">El campo PASSWORD
                            es
                            obligatorio</div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="email" 
                            formControlName="email" required>
                        <div *ngIf="MyNewForm.get('email')?.invalid" class="alert alert-danger mt-2">El campo EMAIL
                            es
                            obligatorio</div>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="role" 
                            formControlName="role" required>
                        <div *ngIf="MyNewForm.get('role')?.invalid" class="alert alert-danger mt-2">El campo ROLE
                            es
                            obligatorio</div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btnprincipal mt-3" [disabled]="MyNewForm.invalid">CREATE</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
</body>
