<div class="container-fluid height fondo">
    <img class="col-lg-12 col-md-12 col-12 banner" src="../../assets/img/bannerPadrino.jpg" alt="">
    <div class="row">
        <div class="d-lg-block col-lg-4 col-md-12 col-12 imageView">
            <img class="imgSize" src="{{movie.poster[0].url}}" alt="" class="imgSize">
            <h1>{{movie.movieName}}</h1> 
        </div>


        <!-- <div class="d-lg-block col-lg-4 col-sm-12 col-md-12 col-12 trailer">
                <youtube-player class="trailerSize" videoId="{{movie.trailer}}"></youtube-player>
        </div>-->

        <section class="d-lg-block col-lg-7 col-sm-12 col-md-12 col-12">
            <div class="container py-4">
              <h1 class="h1 text-center" id="pageHeaderTitle">Films</h1>
              <article class="postcard">
                <div class="postcard__text">
                  <h1 class="postcard__title"><a class="postcard__title" [routerLink]="['../../film-view',movie.id]">Movie Details:</a></h1>
                  <ul class="postcard__tagbox">
                    <li class="tag__item" *ngFor="let director of movie.director"><i [routerLink]="['../../movies-by-director',director.id]" class="fas fa-tag mr-2">{{director.name}} {{director.lastName}}</i></li>
                  </ul>
                  <ul class="postcard__tagbox">
                    <li class="tag__item" *ngFor="let actor of movie.actors"><i [routerLink]="['../../movies-by-actor',actor.id]" class="fas fa-tag mr-2">{{actor.name}} {{actor.lastName}}</i></li>
                  </ul>
                  <div class="postcard__preview-txt">{{movie.plot}}</div>
                  <ul class="postcard__tagbox">
                    <li class="tag__item" *ngFor="let genre of movie.genre"><i [routerLink]="['../../movies-by-genre',genre.id]" class="fas fa-tag mr-2">{{genre.genre}}</i></li>
                  </ul>
                  <h1 class="postcard__title"><a style="float: right;">{{movie.score}}<i class="fas fa-star" style="color: yellow">&#9733;</i></a></h1>
                </div>
              </article>
            </div>
          </section>







    
        
        <div class="butonNav col-lg-12">
            <button (click)="cambiarContenido('boton1')">Main cast</button>
            <button (click)="cambiarContenido('boton2')">Critics</button>
            <button (click)="cambiarContenido('boton3')">Did you know...?</button>

            <div class="row result text-center " *ngIf="contenidoActual === 'boton1'">
                <div class="col-lg-3 col-md-6 col-12   text-center " *ngFor="let actor of movie.actors">
                <div class="card cursor offset-sm-2" style="width: 50%;">
                    <img src="{{actor.photo}}" class="card-img-top" alt="..." [routerLink]="['../../movies-by-actor',actor.id]">
                    <div class="card-body">
                      <h5 class="card-title">{{actor.name}} {{actor.lastName}}</h5>
                    </div>
                  </div>
                </div>
            </div>

            <div class="result" *ngIf="contenidoActual === 'boton2'">

                <div class="col-lg-12" *ngFor="let review of movie.reviews">
                    <span class="namesMainCast justify-content-between " *ngFor="let user of review.user">{{user.username}} <span>{{movie.score}}<i class="fas fa-star" style="color: yellow">&#9733;</i></span></span>
                    <p class="namesMainCast">{{review.text}}</p>
                </div>
                <form>
                    <input type="text" placeholder="Escribe tu comentario" name="comment" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="result" *ngIf="contenidoActual === 'boton3'">
                <p>Contenido del bot√≥n 3</p>
            </div>
           
        </div>
    </div>
</div>
