<div class="container fondo">
  <br /><br /><br /><br /><br />
  <div class="row">
    <div class="col-lg-2 col-md-12 col-12">
      <div class="title">
        <h2>Filtros</h2>
      </div>
      <button type="button" class="btn button" *ngFor="let genre of genres">
        <div class="featured-text">{{genre.genre}}</div>
      </button>
      <br />
      <br />
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
          style="max-width: 200px" />
        <button class="btn search" type="submit">Search</button>
      </form>
    </div>
    <div class="col-lg-10 col-md-12 col-12 border-left">
      <h1 style="color: white">Top 100 rated Films</h1>
      <div class="card mb-3" style="max-width: 100%; background-color: #7a6585" *ngFor="let movie of movies">
        <div class="row g-0">
          <div class="col-12 col-md-1">
            <div style="text-align: center">
              <h1 class="id">{{ movie.id }}</h1>
            </div>
          </div>
          <div class="col-12 col-md-2" style="display: flex; align-items: center;">
            <img [src]="movie.poster" class="rounded-start img-movie" alt="..." />
            <div class="col-12 col-md-1">
              <div style="align-items: center; text-align: center;">
                <h1 class="score">{{movie.score}}<i class="fas fa-star" style="color: yellow">&#9733;</i></h1>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <div class="d-flex justify-content-between align-items-center">
              <h4 id="name" class="card-title center-title mr-3">{{ movie.movieName }}</h4>
              <span id="estreno" style="font-size: 15px; font-weight: normal" class="ml-3">{{ movie.releaseDate
                }}</span>
            </div>
            <span class="card-text center-title" *ngFor="let director of movie.director">
              {{director.name}} {{director.lastName}}
            </span>
            <br />
             <span class="card-text" *ngFor="let actor of movie.actors ">
              {{actor.name}} {{actor.lastName}}
             </span> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
