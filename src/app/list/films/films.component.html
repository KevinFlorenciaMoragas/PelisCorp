  <div class="container-fluid fondo">

    <div class="row">
      <aside class="col-lg-2 col-md-2 col-12 offset-lg-2">

        <div class="btn-group-vertical d-none d-sm-none d-md-block">
          <h2 class="title">Filtros</h2>
          <button *ngFor="let genre of genres" class="btn button" [routerLink]="['../movies-by-genre',genre.id]">
            <div class="featured-text">{{genre.genre}}</div>
          </button>
        </div>
        <form class="form-inline" (ngSubmit)="searchMovie()">
          <input type="text" class="form-control" id="search" [(ngModel)]="search" name="search" [ngModelOptions]="{standalone: true}"
              placeholder="Introduzca su busqueda">
          <button class="btn search" type="submit" >Search</button>
        </form>
      </aside>
      
      <main class="col-lg-6 col-md-10 col-sm-12 border-left">
        <h1 class="title">Top Films</h1>
        <div *ngFor="let movie of movies" class="card mb-3" style="background-color: #7a6585"
         >
          <div class="row g-0 films">
            <div class="col-md-2">
              <img src="{{movie.poster[0].url}}"  [routerLink]="['../film-view',movie.id]" class="img-fluid rounded-start image-size" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h2 class="title d-flex d-sm-block d-md-none justify-content-between"  [routerLink]="['../film-view',movie.id]">{{movie.movieName}}
                  <span>{{movie.score}}<i class="fas fa-star" style="color: yellow">&#9733;</i></span></h2>
                <h2 class="title d-none d-sm-none d-md-block">{{movie.movieName}} </h2>
                <span *ngFor="let director of movie.director" class="card-text title"  [routerLink]="['../movies-by-director',director.id]" >{{director.name}}
                  {{director.lastName}}
                </span>
                <br>
                <span *ngFor="let actor of movie.actors" [routerLink]="['../movies-by-actor',actor.id]" class="card-text title">{{actor.name}} {{actor.lastName}}
                </span>
                <br>
                <span *ngFor="let genre of movie.genre" [routerLink]="['../movies-by-genre',genre.id]" class="card-text"><small class="title">{{genre.genre}}
                  </small></span>
              </div>
            </div>
            <div class="col-md-2 d-none d-sm-none d-md-block ">
              <h2 class="title score">{{movie.score}}<i class="fas fa-star" style="color: yellow">&#9733;</i></h2>
            </div>
          </div>
        </div>



      </main>
    </div>
  </div>
